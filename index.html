<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
        <title> Joguinho De Desenho</title>
    </head>
    <body onload="bodyLoaded()">
        <div class="Container">
          <div id="divAnimation"></div>
          <div id="myModal" class="modal fade">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" class="button">&times;</button>
                      <h4 class="modal-title"> Esboços</h4>
                    </div>
                    <div class="modal-body">
                      <img src="sketch1.png">
                      <img src="sketch2.png">
                    </div>
                  </div>
            </div>
            <h1>Joguinho De Desenho</h1>
            <div class="bt">
                <button id="buttonShow" data-toggle="modal" data-target="#myModal" class="button"> Ver Esboços</button>
                <button id="clearCanvas" onclick="clearScreen()" class="button"> Limpar Canvas</button>
            </div>
            <div class="results">
                <p id="label"> Esboço Detectado: </p>
                <p id="confidence"> Precisão: </p>
                <label id="esboçoSerDesenhado"> Esboço A Ser Desenhado: </label>
                <div class="divPontosTempo">
                  <span id="pontos"> Pontuação: 0</span>
                  <span id="tempo"> Tempo: </span>
                </div>
            </div>
            
        </div>
        <script src="main.js"></script>
    </body>
</html>
